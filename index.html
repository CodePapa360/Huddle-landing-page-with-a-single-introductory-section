<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3b298ed40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <main>
        <div>
            <img class="huddle-logo" src="images/logo.svg" alt="Huddle logo">
            <div class="content-container">
                <img class="mockups-img" src="images/illustration-mockups.svg" alt="Mockups Illustration">
                <div class="informations">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p class="briefs">Huddle re-imagines the way we build communities. You have a voice, but so does your
                        audience.
                        Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </div>
            <ul class="social-icons">
                <li><a href="https://www.linkedin.com/in/alamin-dm/"><i class="fa-brands fa-linkedin"></i><span></span></a></li>
                <li><a href="https://twitter.com/CodePapa360"><i class="fa-brands fa-twitter"></i><span></span></a></li>
                <li><a href="https://github.com/CodePapa360"><i class="fa-brands fa-github"></i><span></span></a></li>
            </ul>
        </div>
        <p class="attribution">
            Coded by <a href="https://github.com/CodePapa360">Alamin</a>.
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
    </main>
</body>

</html>
